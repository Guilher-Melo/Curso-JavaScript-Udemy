<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section class="container">
        
        <div class="imc">
            <h1>Tabela IMC</h1>
            <h4>IMC</h4>
            <p>Menos do que 18,5 <br> Entre 18,5 e 24,9 <br> Entre 25 e 29,9 <br> Entre 30 e 34,9 <br> Entre 35 e 39,9 <br> Mais do que 40</p>
        </div>

        <div class="right">
            <h4>Resultado</h4>
            <p>Abaixo do peso <br> Peso normal <br> Sobrepeso <br> Obesidade grau 1 <br> Obesidade grau 2 <br> Obesidade grau 3</p>
        </div>
        <h1>Calcule seu IMC</h1>

        <form action="" id="form">
            <label for="input-teste-1">Peso</label>
            <input type="number" id="input-teste-1">

            <label for="input-teste-2">Altura</label>
            <input type="number" id="input-teste-2" step="0.01">

            <button onclick="CalculaImc()">Enviar</button>
        </form>
        <div id="resposta"></div>
    </section>
    
    <script src="JS/main.js"></script>
</body>
</html>
